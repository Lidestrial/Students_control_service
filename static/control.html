<body>

    <!-- Start Container -->
    <div class="container">

        <div class="row" id="header">
            <!--  Logo  -->
            <div class="col col-xs-8">
                <h1>Сервис Учёта студентов</h1>
            </div>
            <!-- End logo -->
            <!-- Group Selector -->
            <div class="col col-xs-4" class="custom-select id="group-selector">
                <strong> Группа: </strong>
                <select>
                    <option value="">Все Студенты</option>
                    <option value="">ТИ-71, Ушаков Сергей (№7118)</option>
                    <option value="">ТИ-72, Данилл Гиззатуллин (№7203)</option>

            </div>
            <!-- End Group Selector -->
        </div>
    <!-- End Header -->

    <!-- Subheader -->
    <div class="row" id="sub-header">
        <div class="col col-xs-12">
            <ul class="nav nav-tabs" role="presentation">
                <li role="presentation" class="nav-link"><a href="#">Студенты</a> </li>
                <li role="presentation" class="nav-link"><a href="#">Посещения</a> </li>
                <li role="presentation" class="nav-link active"><a href="#">Группы</a> </li>
            </ul>
        </div>
    </div>

    <!-- End Subheader -->

    <!-- Start Main Page Content -->
    <div class ="row" id="content-columns">
        <div class="col col-xs-12" id="content-column">
            <!-- Status Message -->

            <div class="groups"></div>
            <h2>Группы</h2>
            <a class="btn btn-primary btn2" href="#">Добавить группу</a>

            <!-- Start Student Listing -->
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th><a href="">#</a> </th>
                    <th><a href="">Название &uarr;</a></th>
                    <th><a href="#">Староста</a></th>
                    <th><a href="#">Действия</a></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>ТI-71</td>
                    <td>Ушаков Сергей Михайлович</td>
                    <td>
                        <div class="btn-group">
                          <button type="button" class="btn btn-default dropdown-toggle"
                                  data-toggle="dropdown">Действие
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Редактировать</a></li>
                            <li><a href="#">Посещения</a></li>
                            <li><a href="#">Удалить</a></li>
                          </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- End Students Listing -->
        <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">Далее</a></li>
              </ul>

    <footer>
        <div class="row" id ="footer">
            <div class="col col-xs-12">
                &copy; 2020 Сервис Учёта Студентов

        </div>
